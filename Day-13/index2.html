<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Example</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">
    <h1 class="text-center text-primary mb-4">Bootstrap Grid Example</h1>

    <!-- Row 1: 3 Equal Columns -->
    <div class="row">
        <div class="col bg-warning text-center p-3">Column 1</div>
        <div class="col bg-success text-center p-3">Column 2</div>
        <div class="col bg-danger text-center p-3">Column 3</div>
    </div>

    <!-- Row 2: Different Column Sizes -->
    <div class="row mt-4">
        <div class="col-4 bg-info text-center p-3">Width: 4/12</div>
        <div class="col-8 bg-secondary text-center p-3">Width: 8/12</div>
    </div>

    <!-- Row 3: Responsive Columns -->
    <div class="row mt-4">
        <div class="col-sm-6 col-lg-3 bg-light text-dark text-center p-3 border">Responsive 1</div>
        <div class="col-sm-6 col-lg-3 bg-light text-dark text-center p-3 border">Responsive 2</div>
        <div class="col-sm-6 col-lg-3 bg-light text-dark text-center p-3 border">Responsive 3</div>
        <div class="col-sm-6 col-lg-3 bg-light text-dark text-center p-3 border">Responsive 4</div>
    </div>
</div>

<!-- Bootstrap JS (Optional for Grid, Needed for Components like Navbar) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
